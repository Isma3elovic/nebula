apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fastapi-app
  template:
    metadata:
      labels:
        app: fastapi-app
    spec:
      containers:
      - name: fastapi-app
        image: fastapi-app:v1.0.3
        imagePullPolicy: IfNotPresent
        ports:
          - containerPort: 8000
        env:
          # Database URL for reference (Assuming your DB is working)
          - name: DATABASE_URL
            value: "postgresql+asyncpg://admin:admin123@postgres:5432/mydb"
---
apiVersion: v1
kind: Service
metadata:
  name: fastapi-app-service
spec:
  # CORRECTED: Type MUST be ClusterIP when using Ingress
  type: ClusterIP 
  selector:
    app: fastapi-app
  ports:
    - port: 8000
      targetPort: 8000
      # REMOVED: nodePort is illegal for ClusterIP type.
