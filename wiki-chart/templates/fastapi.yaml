apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fastapi-app
  template:
    metadata:
      labels:
        app: fastapi-app
    spec:
      containers:
      - name: fastapi-app
        image: fastapi-app:latest
        imagePullPolicy: IfNotPresent
        ports:
          - containerPort: 8000
        env:
          # FIX: Changed 'postgresql://' to 'postgresql+asyncpg://' 
          # to match the asynchronous engine used in your Python code (database.py).
          - name: DATABASE_URL
            value: "postgresql+asyncpg://admin:admin123@postgres:5432/mydb"
---
apiVersion: v1
kind: Service
metadata:
  name: fastapi-app-service
spec:
  # NodePort is fine for k3d/local testing, allowing external access via port 30001
  type: NodePort
  selector:
    app: fastapi-app
  ports:
    - port: 8000
      targetPort: 8000
      nodePort: 30001
