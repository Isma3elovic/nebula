apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi-app
  labels:
    app.kubernetes.io/name: fastapi-app
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: {{ .Values.fastapi.replicas }}
  selector:
    matchLabels:
      app: fastapi-app
  template:
    metadata:
      labels:
        app: fastapi-app
    spec:
      containers:
      - name: fastapi-app
        image: {{ .Values.fastapi.image_name }}
        imagePullPolicy: IfNotPresent
        ports:
          - containerPort: 8000
        env:
          - name: DATABASE_URL
            value: "postgresql+asyncpg://{{ .Values.postgres.user }}:{{ .Values.postgres.password }}@postgres:5432/{{ .Values.postgres.database }}"
---
apiVersion: v1
kind: Service
metadata:
  name: fastapi-app-service
  labels:
    app.kubernetes.io/name: fastapi-app
    app.kubernetes.io/managed-by: Helm
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8000"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  selector:
    app: fastapi-app
  ports:
    - name: http
      port: 8000
      targetPort: 8000
