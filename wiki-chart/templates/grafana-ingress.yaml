{{- if .Values.grafana.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grafana-ingress-rule
  namespace: {{ .Values.grafana.namespace }}
  labels:
    app.kubernetes.io/name: grafana
    app.kubernetes.io/managed-by: Helm
  annotations:
    kubernetes.io/ingress.class: "{{ .Values.grafana.ingress.className }}"
spec:
  rules:
  - host: {{ .Values.grafana.ingress.host }}
    http:
      paths:
      {{- range .Values.grafana.ingress.paths }}
      - path: {{ . }}
        pathType: Prefix
        backend:
          service:
            name: {{ $.Values.grafana.serviceName }}
            port:
              number: {{ $.Values.grafana.servicePort }}
      {{- end }}
{{- end }}
